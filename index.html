<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form name="Registration" action="index2.html" method="get">
    <label for="name">Name</label>
    <input required type="text" id="name" name="name" placeholder="name">
    <br>
    <br>
    <label for="email">E-mail address</label>
    <input required type="email" id="email" name="email" placeholder="email">
    <br>
    <br>
    <label for="password">Password</label>
    <input required type="password" id="password" name="password" placeholder="password">
    <br>
    <br>
    <label for="language">Language</label>
    <br>
    <br>
    <input type="radio" name="Language" id="react" value="React">
    <label for="React">React</label>
    <br>
    <input type="radio" name="Language" id="angular" value="Angular">
    <label for="Angular">Angular</label>
    <br>
    <input type="radio" name="Language" id="vue" value="Vue">
    <label for="Vue">Vue</label>
    <br>
    <br>
    <label for="course">Course</label>
    <br>
    <br>
    <input type="checkbox" name="Course" id="MERN" value="MERN">
    <label for="MERN">MERN</label>
    <br>
    <input type="checkbox" name="Course" id="MEAN" value="MEAN">
    <label for="MEAN">MEAN</label>
    <br>
    <input type="checkbox" name="Course" id="MEVN" value="MEVN">
    <label for="MEVN">MEVN</label>
    <br>
    <br>
    <label for="Field">Field</label>
    <br>
    <select name="Field" id="field">
        <option value="F">Front End</option>
        <option value="B">Back End</option>
        <option value="F">Full Stack</option>
    </select>
    <br>
    <br>
    <textarea name="Your Feedback" id="" cols="30" rows="10"></textarea>
    <br>
    <label for="Phone no">Phone Number</label>
    <input type="number" id="Phone no" name="Phone no" value="">
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    <h1>TABLES</h1>
    <a href="index3.html">Click Here</a>
</body>
</html>
